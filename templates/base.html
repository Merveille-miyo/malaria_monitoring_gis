<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Malaria Monitoring GIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard:home' %}">Malaria GIS</a>
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="{% url 'reports:report_create' %}">New Report</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'reports:report_list' %}">My Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gisdata:map' %}">Map</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
<div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
