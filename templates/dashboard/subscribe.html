{% extends "base.html" %}

{% block content %}
<h2>Notification Preferences</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Subscribe to Updates</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications" checked>
                        <label class="form-check-label" for="email_notifications">
                            Email Notifications
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="sms_notifications" name="sms_notifications">
                        <label class="form-check-label" for="sms_notifications">
                            SMS Notifications
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="notification_level" class="form-label">Alert Level</label>
                        <select class="form-select" id="notification_level" name="notification_level">
                            <option value="all">All Alerts</option>
                            <option value="high">High and Critical Only</option>
                            <option value="critical">Critical Only</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
